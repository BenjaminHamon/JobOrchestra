{% macro project_table(project_collection) %}
<table>
	<thead>
		<tr>
			<th>Project</th>
			<th>Update date</th>
		</tr>
	</thead>
	<tbody>
		{% for project in project_collection %}
		<tr>
			<td><a href="{{ url_for('project_controller.show', project_identifier = project['identifier']) }}">{{ project['display_name'] }}</a></td>
			<td>{{ project['update_date'] | format_date }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endmacro %}
